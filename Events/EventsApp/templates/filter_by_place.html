
{% extends "filters.html" %}
<title>{% block title %} PlaceFilter {% endblock %}</title>



  {% block filter_events %}

      <form class="checkvisibility" data-abide>
          <div class="row" style="text-align: center">{% csrf_token %}
              <div style="padding: 50px;margin-left: 15%" class="small-8 columns">
                  <div class="row">
                      <div class="small-3 columns">
                          <label for="right-label" class="right inline">Select a Place</label>
                      </div>
                      <div class="small-9 columns">

                          <select id="selectplace3" name="Place_Search" required>
                              <option value="">Select the city</option>
                              {% for each in Place %}
                                  <option value='{{ each.city }}'>{{ each.city }}</option>
                              {% endfor %}
                          </select>
                      </div>

<br><br>
                      <div class="small-9 columns">
                            <input class="button" type="button" value="Submit"  id="placebutton" onclick="tableculture()">


                          <div id="placesuccessmsg"></div>

                      </div>
                  </div>

              </div>
          </div>
      </form>


  {% endblock %}
